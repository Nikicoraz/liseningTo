        <script>
        function enableStylesheet(theme) {
            var themes = ["default", "one", "two"];
            themes.forEach(function(t) {
            var link = document.getElementById("theme-" + t);
            if (link) {
                link.disabled = (t !== theme);
            }
            });
        }
        </script>
